    <script>
      $(document).ready(function () {
        $(document).on('scroll', function() {
          if($(window).scrollTop() + 200>=$('#about').position().top){
            $('#about').css('visibility', 'visible');
            $('#about').css('display', '');
            $('#about').css('animation', 'SlideUpSlower 1s');
          }
          if($(window).scrollTop() + 200>=$('#work-exp').position().top){
            $('#work-exp').css('visibility', 'visible');
            $('#blubrry-info').css('visibility', 'visible');
            $('#work-exp').css('animation', 'SlideUpSlower 1s');
          }
          if($(window).scrollTop() + 200>=$('#personal-projects').position().top){
            $('#personal-projects').css('visibility', 'visible');
            $('#personal-projects').css('animation', 'SlideUpSlower 1s');
          }
          if($(window).scrollTop() + 200>=$('#contact').position().top){
            $('#contact').css('visibility', 'visible');
            $('#contact').css('animation', 'SlideUpSlower 1s');
          }
        })
      });
    </script>
    <script>
      // Hide Header on on scroll down
      var didScroll;
      var lastScrollTop = 0;
      var delta = 5;
      var navbarHeight = 60;
      $(window).scroll(function(event){
        didScroll = true;
      });

      setInterval(function() {
        if (didScroll) {
          hasScrolled();
          didScroll = false;
        }
      }, 250);

      function hasScrolled() {
        var st = $(this).scrollTop();

        // Make sure they scroll more than delta
        if(Math.abs(lastScrollTop - st) <= delta) {
          return;
        }
        // If they scrolled down and are past the navbar, add class .nav-up.
        // This is necessary so you never see what is "behind" the navbar.
        if (st > lastScrollTop && st > navbarHeight){
          // Scroll Down
          $('header').removeClass('header-down').addClass('header-up');
          $('.bm-burger-button').css('top', '-60px');
        } else {
          // Scroll Up
          $('header').removeClass('header-up').addClass('header-down');
          $('.bm-burger-button').css('top', '0');
        }

        lastScrollTop = st;
      }
    </script>
